<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neha üíñ Be My Valentine</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
        color: #fff;
    }

    h1 {
        margin-top: 30px;
        font-size: 34px;
        animation: pop 1.5s infinite;
    }

    @keyframes pop {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    img {
        width: 260px;
        margin: 20px 0;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-18px); }
    }

    .btn {
        font-size: 20px;
        padding: 12px 28px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yes {
        background: #ff0033;
        color: white;
    }

    #no {
        background: #555;
        color: white;
        position: absolute;
    }

    .heart {
        position: fixed;
        bottom: 0;
        font-size: 26px;
        animation: floatUp linear forwards;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }

    .firework {
        position: fixed;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: gold;
        animation: explode 1s forwards;
    }

    @keyframes explode {
        to {
            transform: scale(20);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Neha üíï Will you be my Valentine?</h1>

<img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="Cute Teddy">

<br>

<button id="yes" class="btn" onclick="yesClicked()">YES üíñ</button>
<button id="no" class="btn" onmouseover="moveNo()">NO seems a bit shy üò≥</button>

<script>
    function moveNo() {
        let x = Math.random() * (window.innerWidth - 160);
        let y = Math.random() * (window.innerHeight - 80);
        let noBtn = document.getElementById("no");
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <h1>Neha üòç You said YES! üíñ</h1>
            <img src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif" width="300">
            <h2>Teddy kiss for you üíãüß∏</h2>
            <h3>Happy Valentine‚Äôs Day üíò</h3>
        `;

        startHearts();
        startFireworks();
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 250);
    }

    function startFireworks() {
        setInterval(() => {
            const fw = document.createElement("div");
            fw.classList.add("firework");
            fw.style.left = Math.random() * 100 + "vw";
            fw.style.top = Math.random() * 50 + "vh";
            fw.style.background = ["gold","pink","white","red"][Math.floor(Math.random()*4)];
            document.body.appendChild(fw);

            setTimeout(() => fw.remove(), 1000);
        }, 400);
    }
</script>

</body>
</html>
